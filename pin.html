<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/7b4657837f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-green-700">
    <section class="max-w-md min-h-screen mx-auto bg-white">
      <div class="h-10 bg-green-800 text-white font-bold text-center text-2xl">
        Cash Out
      </div>
      <div class="flex justify-center">
        <p class="mr-5 mt-10 text-green-700">
          <i class="fa-solid fa-lock"></i>
        </p>
        <input
          placeholder="pin"
          id="pin"
          class="w-80 border-t-0 border-l-0 border-r-0 border-b-2-green-800 mt-10"
          type="password"
        />
      </div>
      <div class="flex justify-center">
        <button
          id="pin-btn"
          class="w-64 border border-green-700 mt-5 px-10 py-2 rounded-3xl"
        >
          Next
        </button>
      </div>
    </section>
    <script src="js/pin.js"></script>
    <script src="js/utility.js"></script>
  </body>
</html>
